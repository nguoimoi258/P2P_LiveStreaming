<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   
  <script type="text/javascript" src="dist/clappr.min.js"></script>
  <script type="text/javascript" src="dist/level-selector.js"></script>
  <script type="text/javascript" src="dist/p2p_plugin.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  
  <title>Clappr P2P Livestream</title>
</head>
<body>
  <div id = "infoarea" class = "panel-body text-left"></div> 
  <div id = "linkstreamPage" class = "container text-center">      
      <div class = "row"> 
         <div class = "col-md-4 col-md-offset-4"> 
            <h2>Stream link</h2> 
            <div class = "1">
              <label for = "linkstream" class = "sr-only">Select CDN server</label> 
              <select id="links">
                <option value="https://demo-live.streamroot.io/index.m3u8">StreamRoot</option>
                <option value="https://wowza.peer5.com/live/smil:bbb_abr.smil/playlist.m3u8">Peer5</option>
              </select> 
            </div>
            <div class = "2">
              <label for = "linkInput" class = "sr-only">Link input</label> 
              <input type = "email" id = "linkInput" class = "form-control formgroup" placeholder = "Type link" required = "" autofocus = "">
            </div>
            <div class = "3">
              <button id = "streamBtn" class = "btn btn-lg btn-primary btnblock">Stream</button> 
            </div>  
         </div> 
      </div>  
   </div>

  <div id="mainPage" class="container text-center">
    <h1>Clappr P2P</h1>
    <div id = "chatarea" class = "panel-body text-left">Hello</div> 
    <div id="player"></div>
  </div> 

  <script src="main.js"></script>
</body>
</html>
